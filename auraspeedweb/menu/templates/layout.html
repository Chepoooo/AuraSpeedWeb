<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSpeed  {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-danger">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <span class="aura">AURA</span><span class="speed">SPEED</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="{% url 'catalog' %}">PRODUCTOS</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link fw-bold" href="{% url 'contact' %}">CONTACTO</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-outline-danger btn-sm fw-bold" href="https://www.instagram.com/auraspeed_ca/" target="_blank">
                            <i class="bi bi-instagram"></i> Instagram
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container py-4">
        {% block content %}
        <!-- El contenido específico de cada página va aquí -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-3 border-top border-danger text-center">
        <p class="mb-0">
            &copy; 2025 <span class="logo-footer"><span class="aura">AURA</span><span class="speed">SPEED</span></span>. Todos los derechos reservados.
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
